<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- TUI -->
    <link rel="stylesheet" href="https://uicdn.toast.com/grid/latest/tui-grid.css" />
    <script src="https://uicdn.toast.com/grid/latest/tui-grid.js"></script>

    <link rel="stylesheet" href="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.css" />
    <script src="https://uicdn.toast.com/tui.date-picker/latest/tui-date-picker.js"></script>

    <link rel="stylesheet" href="https://uicdn.toast.com/select-box/latest/toastui-select-box.css">
    <script src="https://uicdn.toast.com/select-box/latest/toastui-select-box.js"></script>

    <style>
        .tui-datepicker {
            z-index: 100;
        }

        .tui-select-box-dropdown {
            z-index: 100;
        }

        #select-box {
            display: inline-block;
        }
    </style>
    </style>

    <title>자재출고관리</title>


</head>

<body>
    <input type="button" value="출고요청">
    <input type="button" value="저장">
    <input type="button" value="다시작성">
    <input type="button" value="삭제">
    <hr>

    <label for="inspDt"><b>출고일자</b></label>
    <div class="tui-datepicker-input tui-datetime-input tui-has-focus">
        <input type="text" name="inspDt" id="tui-date-picker-target" aria-label="Date-Time" />
        <span class="tui-ico-date"></span>
    </div>
    <div id="tui-date-picker-container" style="margin-top: -1px;"></div>
    <hr>

    <label for="select-box"><b>출고구분</b></label>
    <div id="select-box" style="width: 200px"></div>
    <hr>

    <div id="grid"></div>

</body>

<script>

    window.addEventListener('onload', function () {

    })


    const DatePicker = tui.DatePicker;

    const container = document.getElementById('tui-date-picker-container');
    const target = document.getElementById('tui-date-picker-target');

    const instance = new DatePicker(container, {
        input: {
            element: target
        }
    });

    // 출고경로
    var selectBox = new tui.SelectBox('#select-box', {
        placeholder: '선택하세요',
        data: [
            { label: '공정', value: 'value1' },
            { label: '부서', value: 'value2' },
            { label: '협력사', value: 'value3' }
        ],
        autofocus: false
    });

    // grid section
    class CustomTextEditor {
        constructor(props) {
            const el = document.createElement('input');
            const { maxLength } = props.columnInfo.editor.options;

            el.type = 'text';
            el.maxLength = maxLength;
            el.value = String(props.value);

            this.el = el;
        }

        getElement() {
            return this.el;
        }

        getValue() {
            return this.el.value;
        }

        mounted() {
            this.el.select();
        }
    }

    const grid = new tui.Grid({
        el: document.getElementById('grid'),
        scrollX: false,
        scrollY: false,
        rowHeaders: ['checkbox'],
        columns: [
            {
                header: '자재코드',
                name: 'matCd'
            },
            {
                header: '품명',
                name: 'matName'
            },
            {
                header: '규격',
                name: 'matSt'
            },
            {
                header: '단위',
                name: 'matSi'
            },
            {
                header: '출고수량',
                name: 'oustCnt'
            }
            ,
            {
                header: 'LOT번호',
                name: 'matLot'
            }

        ],
        data: [
            {
                matCd: '12312',
                matName: '감귤',
                matSt: 'ea',
                matSi: '12312',
                matSi: '2',
                oustCnt: '3',
                matLot: '3'
            }
        ]
    });

</script>

</html>
