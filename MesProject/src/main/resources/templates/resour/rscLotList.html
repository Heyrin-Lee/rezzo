<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <meta charset="UTF-8">
    <title>자재LOT재고조회</title>
    <style>
        tr {
            height: 50px;
        }
    </style>
</head>


<body>
<th:block layout:fragment="main">
    <div class="container-fluid px-4">
        <h2 class="mt-2">자재LOT재고조회</h2>
        <ol class="breadcrumb mb-4">
            <li class="breadcrumb-item"><a href="home.do"><i class="fas fa-home"></i></a></li>
            <li class="breadcrumb-item">> 자재관리</li>
            <li class="breadcrumb-item active">> 자재LOT재고조회</li>
        </ol>
        <div class="card">
            <div class="card-body">
                <div style="display: inline-block; margin: auto 0; float: right">
                    <button class="btn btn-primary" id="schBtn"><i class="fas fa-search"></i> 조회</button>
                    <button class="btn btn-primary" id="reloadBtn"><i class="fas fa-file"></i> 새자료</button>
                    <button class="btn btn-primary" id="excelBtn"><i class="fas fa-file-excel"></i> 엑셀</button>

                    <!--                    <button class="btn btn-primary" id="saveBtn"><i class="fas fa-save"></i> 저장</button>-->
                    <!--                    <button class="btn btn-primary" id="delBtn"><i class="fas fa-trash"></i> 삭제</button>-->

                </div>
                <form id="schParam">
                    <table style="vertical-align : middle;">
                        <colgroup>
                            <col style="width: 100px;">
                        </colgroup>
                        <tbody>
                        <tr>
                            <th>
                                <b>조회일자</b>
                            </th>
                            <td>
                                <div class="tui-datepicker-input tui-datetime-input tui-has-focus"
                                     style="height: 40px; border-radius: 5px;">
                                    <input id="startpicker-input" class="form-control" type="text" aria-label="Date"
                                           name="startDt">
                                    <span class="tui-ico-date"></span>
                                    <div id="startpicker-container" style="margin-left: -1px;"></div>
                                </div>
                                <span></span>
                                <div class="tui-datepicker-input tui-datetime-input tui-has-focus"
                                     style="height: 40px; border-radius: 5px;">
                                    <input id="endpicker-input" class="form-control" type="text" aria-label="Date"
                                           name="endDt">
                                    <span class="tui-ico-date"></span>
                                    <div id="endpicker-container" style="margin-left: -1px;"></div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label for="rscNm"><b>자재명</b></label>
                            </th>
                            <td>
                                <input id="rscNm" style="width: 300px;" type="text" placeholder="검색버튼을 이용하세요"
                                       class="form-control" required readonly>
                                <input id="rscCd" type="hidden" name="rscCd">
                                <button id="rscModBtn" type="button" class="btn btn-primary"><i
                                        class="fas fa-search"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <th>
                                <label class="form-check-label" for="noZeroLot">가용 LOT</label>
                            </th>
                            <td>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="1" id="noZeroLot"
                                           name="noZeroLot">
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </form>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-body">
                <div id="grid"></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="rscModal" tabindex="-1" aria-labelledby="rscModal" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">자재검색</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="rscSchForm">
                        <table>
                            <colgroup>
                                <col style="width: 400px;">
                                <col style="width: 20px">
                                <col style="width: 50px;">
                            </colgroup>
                            <tbody>
                            <tr>
                                <td>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">자재명</span>
                                        <input type="text" id="rscNmInMod" name="rscNm" class="form-control"
                                               placeholder="ex. 유자당절임">
                                    </div>
                                </td>
                                <td></td>
                                <td rowspan="2">
                                    <button id="rscSch" class="btn btn-primary" type="button" style="height: 70px;"><i
                                            class="fas fa-search"></i></button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <div class="input-group mb-3" style="margin: 0 auto;">
                                        <span class="input-group-text">자재코드</span>
                                        <input type="text" id="rscCdInMod" name="rscCd" class="form-control"
                                               placeholder="ex. RMR001">
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </form>
                    <div id="rsc-grid"></div>
                    <p>선택 : 더블클릭</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        ///////////////////////////// init ////////////////////////////////
        window.addEventListener('load', function () {
            getRscListInit();
        })

        ///////////////////////////// date picker ////////////////////////////////
        let today = new Date();
        let picker = tui.DatePicker.createRangePicker({
            startpicker: {
                date: today,
                input: '#startpicker-input',
                container: '#startpicker-container'
            },
            endpicker: {
                date: today,
                input: '#endpicker-input',
                container: '#endpicker-container'
            },
            type: 'date',
            format: 'yyyy-MM-dd'
        });

        ///////////////////////////// grid ////////////////////////////////
        // main grid
        const grid = new tui.Grid({
            el: document.getElementById('grid'),
            bodyHeight: 450,
            scrollX: false,
            scrollY: true,
            columns: [
                {
                    header: 'LOT번호',
                    name: 'rscLotCd'
                },
                {
                    header: '자재코드',
                    name: 'rscCd'
                },
                {
                    header: '자재명',
                    name: 'rscNm'
                },
                {
                    header: '자재구분',
                    name: 'rscTyp'
                },
                {
                    header: '규격',
                    name: 'rscSpec'
                },
                {
                    header: '단위',
                    name: 'mngUnit'
                },

                {
                    header: '홀딩수량',
                    name: 'holdCnt'
                },
                {
                    header: '입고량',
                    name: 'istCnt'
                },
                {
                    header: '출고량',
                    name: 'oustCnt'
                },
                {
                    header: '현재고',
                    name: 'lotRmnCnt'
                }
            ]
        });


        ///////////////////////////// resource ////////////////////////////////
        // rsc grid
        let rscGrid = new tui.Grid({
            el: document.getElementById('rsc-grid'),
            bodyHeight: 300,
            scrollX: false,
            scrollY: true,
            columns: [
                {
                    header: '자재코드',
                    name: 'rscCd'
                },
                {
                    header: '자재명',
                    name: 'rscNm'
                },
                {
                    header: '자재단위',
                    name: 'mngUnit'
                }
            ]
        })

        let rModal;
        rscModBtn.addEventListener('click', function () {
            rModal = new bootstrap.Modal(document.getElementById('rscModal'), {})
            rModal.show('rscModal');
        })

        // when rsc modal shown => refresh
        let rscModal = document.getElementById('rscModal');
        rscModal.addEventListener('shown.bs.modal', e => {
            rscGrid.refreshLayout();
        })

        // search rsc
        let rscSch = document.getElementById('rscSch');
        rscSch.addEventListener('click', function () {
            let data = new FormData(rscSchForm);
            let url = 'getResources'

            fetch(url, {
                method: 'POST',
                body: data
            }).then(res => res.json()).then(res => {
                rscGrid.innerHTML = '';
                rscGrid.resetData(res);
            })
        });

        // action in rsc modal
        rscGrid.on('dblclick', e => {
            let rowInfo = rscGrid.getRow(e.rowKey)
            rscNm.value = rowInfo.rscCd + ' - ' + rowInfo.rscNm;
            rscCd.value = rowInfo.rscCd;
            rModal.hide(rscModal);
        })

        // get rsc grid data
        function getRscListInit() {
            let url = 'getResources'
            fetch(url).then(res => res.json())
                .then(res => rscGrid.resetData(res))
        }

        ///////////////////////////// main search ////////////////////////////////
        let schBtn = document.getElementById('schBtn');
        schBtn.addEventListener('click', function () {
            let url = 'getRscLotList'
            let data = new FormData(schParam)
            fetch(url, {
                method: 'POST',
                body: data
            }).then(res => res.json()).then(res => {
                grid.resetData(res);
            })
        });

        //////////////////////////// referesh btn //////////////////////////////////
        reloadBtn.addEventListener('click', e => {
            location.reload();
        })

    </script>

</th:block>
</body>
</html>
