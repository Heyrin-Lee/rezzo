<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
	<style>

		.c_btn {
			color: #fff;
			font-size: 13px;
			background: #333;
			border: none;
			padding: 6px;
			border-radius: 4px
		}

		.c_btn:hover {
			background: #555;
		}

		.linelist {
			float: right;
			margin-top: 0px;
		}

	</style>
</head>

<body>
	<!-- 본문내용 -->
	<th:block layout:fragment="main">
		<!-- 헤더부분 -->
		<div class="container-fluid px-4">
			<h1 class="mt-4">실시간설비상태</h1>
			<ol class="breadcrumb mb-4">
				<li class="breadcrumb-item"><a href="/"><i
						class="fas fa-home"></i></a></li>
				<li class="breadcrumb-item">> 설비관리</li>
				<li class="breadcrumb-item active">> 실시간설비상태</li>
			</ol>


			<div class="container-fluid px-4" style="margin-top:1%">
				<div class="card mb-4">
					<div class="card-body">
					<figure class="highcharts-figure">
					    <div id="container" style="height:300px"></div>
					</figure>	
					</div>
					
				</div>

				<div class="card mb-4">
					<div class="card-body">
					<figure class="highcharts-figure">
					    <div id="container2" style="height:300px"></div>
					</figure>	
					</div>

				</div>
			</div>
		</div>

	
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>
<script src="https://code.highcharts.com/modules/accessibility.js"></script>

<script>


Highcharts.chart('container', {
colors: [
'#B22222', 
'#9ACD32', 
'#89A54E', 
'#80699B', 
'#3D96AE', 
'#DB843D', 
'#92A8CD', 
'#A47D7C', 
'#B5CA92'
],chart: {
        type: 'spline',
        animation: Highcharts.svg, // don't animate in old IE
        marginRight: 10,
        events: {
            load: function () {

                // set up the updating of the chart each second
                var series = this.series[0];
                var series2 = this.series[1];
                setInterval(function () {
                    var x = (new Date()).getTime(), // current time
                        y = Math.floor(Math.random() * (90-60+1)+60)
                    series.addPoint([x, y], true, true);
                }, 2000);
                                
            }
            
        }
    },

    time: {
        useUTC: false
    },

    title: {
        text: '가열기'
    },

    accessibility: {
        announceNewData: {
            enabled: true,
            minAnnounceInterval: 15000,
            announcementFormatter: function (allSeries, newSeries, newPoint) {
                if (newPoint) {
                    return 'New point added. Value: ' + newPoint.y;
                }
                return false;
            }
        }
    },

    xAxis: {
        type: 'datetime',
        tickPixelInterval: 200
    },

    yAxis: {
        title: {
            text: 'Value'
        },
        plotLines: [{
            value: 0,
            width: 1,
            color: '#ffffff'
        }]
    },

    legend: {
        enabled: true
    },

    exporting: {
        enabled: true
    },

    series: [{
        name: '가열기',
        data: (function () {
            var data = [],
                time = (new Date()).getTime(),
                i;

            for (i = -5; i <= 0; i += 1) {
                data.push({
                    x: time + i * 2000,
                    y: Math.random() * (90-70+1)+70
                });
            }
            return data;
        }())
    }]
});


Highcharts.chart('container2', {
colors: [
'#1E90FF', 
'#1E90FF', 
'#89A54E', 
'#80699B', 
'#3D96AE', 
'#DB843D', 
'#92A8CD', 
'#A47D7C', 
'#B5CA92'
],
    chart: {
        type: 'spline',
        animation: Highcharts.svg, // don't animate in old IE
        marginRight: 10,
        events: {
            load: function () {

                // set up the updating of the chart each second
                var series = this.series[0];
                var series2 = this.series[1];
                setInterval(function () {
                    var x = (new Date()).getTime(), // current time
                        y = Math.floor(Math.random() * (10-1+1)+1)
                    series.addPoint([x, y], true, true);
                }, 2000);
                
            }
            
        }
    },

    time: {
        useUTC: false
    },

    title: {
        text: '냉각기'
    },

    accessibility: {
        announceNewData: {
            enabled: true,
            minAnnounceInterval: 15000,
            announcementFormatter: function (allSeries, newSeries, newPoint) {
                if (newPoint) {
                    return 'New point added. Value: ' + newPoint.y;
                }
                return false;
            }
        }
    },

    xAxis: {
        type: 'datetime',
        tickPixelInterval: 200
    },

    yAxis: {
        title: {
            text: 'Value'
        },
        plotLines: [{
            value: 0,
            width: 1,
            color: '#ffffff'
        }]
    },

    legend: {
        enabled: true
    },

    exporting: {
        enabled: true
    },

    series: [{
        name: '냉각기',
        data: (function () {
            var data = [],
                time = (new Date()).getTime(),
                i;

            for (i = -5; i <= 0; i += 1) {
                data.push({
                    x: time + i * 2000,
                    y: Math.floor(Math.random() * (10-1+1)+1)
                });
            }
            return data;
        }())
    }]
});

</script>

	</th:block>
</body>

</html>
