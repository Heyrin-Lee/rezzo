<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
body {
   background: #eee
}

#container {
   width : 98%;
   margin : 0 auto;
}

.col {
   width: 100%
}

.c_btn {
   color: #fff;
   font-size: 13px;
   background: #333;
   border: none;
   padding: 6px;
   border-radius: 4px
}

.c_btn:hover {
   background: #555;
}

.linelist {
   float: right;
   margin-top: 0px;
}

</style>
</head>
<body>
<!-- 본문내용 -->
<th:block layout:fragment="main"> 
 <!-- 헤더부분 -->
   <div class="container-fluid px-4">
      <h1 class="mt-4">생산지시조회</h1>
      <ol class="breadcrumb mb-4">
         <li class="breadcrumb-item active">생산</li>
      </ol>
   </div>
   <!-- 헤더부분 -->
   <div id="container">
     <section>
            <div class="col">
               <div class="card mb-4">
                  <div class="card-header">
                     <i class="fas fa-table me-1"></i> 조건설정
                  </div>
                  <div class="card-body">
                     
                     <form>
                        <div class="mb-3">
                           <label for="frDate">지시일자</label> 
                           <input type="date" id="frDate" name="frDate" style="width: 200px">~<input type="date" id="toDate" name="toDate" style="width: 200px">
                        </div>
                        <div class="mb-3">
                           <label for="all">지시상태</label> 
                            <label><input type="radio" name="all" value="all">전체</label>
                            <label><input type="radio" name="progY" value="progY">미진행</label>
                            <label><input type="radio" name="progN" value="progN">진행</label>
                        </div>
                        <div class="mb-3">
                           <label for="name">제품명</label> <input
                              type="text" id="nmae" name="name">
                        </div>
     					<div class="linelist">
                        <button class="c_btn" form="">조회</button>
                     </div>
              	
                     </form>
                  </div>
               </div>
            </div>
         </section>
   <div id='grid'></div>
   </div> 
   <script>
   const gridData = [];
   (function() {
      for (let i = 0; i < 1; i += 1) {
         gridData.push({
            c1 : 'User' + (i + 1),
            c2 : ((i + 5) % 8) * 100 + i,
            c3 : ((i + 3) % 7) * 60,
            c4 : ((i + 3) % 7) * 60
         });
      }
   })();
   const grid = new tui.Grid({
	      el: document.getElementById('grid'),
	      data: gridData,
	      scrollX: false,
	      scrollY: false,
	      columns: [
	        {
	          header: '라인코드',
	          name: 'name'
	        },
	        {
	          header: '제품코드',
	          name: 'artist'
	        },
	        {
	          header: '지시수량',
	          name: 'type'
	        },
	        {
	          header: '생산수량',
	          name: 'release'
	        },
	        {
	          header: '작업시작일',
	          name: 'IndicaCnt'
	        }
	      ]
	    });
   
   
   </script> 

</th:block>
</body>
</html>
