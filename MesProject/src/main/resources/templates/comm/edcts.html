<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>edcts.html</title>
</head>
<body>
	<!-- 본문내용 -->
	<th:block layout:fragment="main">
		<div class="container-fluid px-4">
			<h1 class="mt-4">완제품관리</h1>
			<ol class="breadcrumb mb-4">
				<li class="breadcrumb-item"><a href="home.do">홈</a></li>
				<li class="breadcrumb-item">> 기준정보관리</li>
				<li class="breadcrumb-item active">> 완제품관리</li>
			</ol>
			<div class="card mb-4">
				<div class="card-body">
					<div class="linelist">
						<button class="c_btn" form="">등록</button>
						<button class="c_btn" form="">수정</button>
						<button class="c_btn" form="">삭제</button>
						<button class="c_btn" form="">취소</button>
					</div>
					<br> <br>

					<form autocomplete="off" id="dataForm" name="dataForm" action="#"
						method="post">
						<table class="table table-bbs table-write" summary="내용.....">
							<colgroup>
								<col style="width: 130px">
								<col>
								<col style="width: 130px">
								<col>
							</colgroup>
							<tbody>
								<tr>
									<th scope="row">완제품코드 <strong class="blue">*</strong></th>
									<td data-matr-cd=""><input class="form-control"
										type="text" id="matrCd" name="matrCd" style="width: 220px"
										maxlength="20" /> <input type="hidden" id="dbAccessDiv"
										name="dbAccessDiv" value="insert" /></td>
									<th scope="row">제품명 <strong class="blue">*</strong></th>
									<td><input class="form-control" type="text" id="matrNm"
										name="matrNm" style="width: 220px" maxlength="50" /></td>
								</tr>
								<tr>
									<th scope="row">규격 </th>
									<td><input class="form-control" type="text" id="stndrd"
										name="stndrd" style="width: 220px" maxlength="50" /></td>
									<th scope="row">단위</th>
									<td><input class="form-control" type="text"
										id="manageUnit" name="manageUnit" style="width: 220px"
										maxlength="50" /></td>
								</tr>
								<tr>
									<th scope="row">안전재고</th>
									<td><input type="text" id="wrhousngEntrps"
										name="wrhousngEntrps" data-input="search"
										data-fn-name="fnEntrpsSearchView()" class="form-control"
										maxlength="20" style="width: 220px" /></td>
									<th scope="row">보관창고</th>
									<td colspan="2"><input type="text" id="wrhousngEntrpsNm"
										class="form-control disabled" style="width: 220px"
										maxlength="50" /></td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
			<div class="card mb-4">
				<div class="card-header"></div>
				<div class="card-body">
					<div id="grid"></div>
					<script>
    var Grid = tui.Grid;
     const data = [{
         id: '10012',
         city: 'Seoul',
         country: 'South Korea'
       },
       {
         id: '10013',
         city: 'Tokyo',
         country: 'Japan'
       }
     ]
    // case 1 : 인스턴스 생성시 data 옵션으로 데이터 입력
    const grid = new Grid({
      el: document.getElementById('grid'),
      data : data ,
      //data만 적어도 가능(축약형)
      columns: [{
          header: '완제품코드',
          name: '완제품코드',
        	sortable: true,
          sortingType: 'desc'
        },
        {
          header: '제품명',
          name: '제품명',
          editor: 'text',
        	sortable: true,
          sortingType: 'desc'
        },
        {
            header: '규격',
            name: '규격',
            editor: 'text',
          	sortable: true,
            sortingType: 'desc'
        },
        {
            header: '단위',
            name: '단위',
            editor: 'text',
          	sortable: true,
            sortingType: 'desc'
        },
        {
            header: '안전재고',
            name: '안전재고',
            editor: 'text',
          	sortable: true,
            sortingType: 'desc'
        },
        {
            header: '보관창고',
            name: '보관창고',
            editor: 'text',
          	sortable: true,
            sortingType: 'desc'
        }
      ]
    });
    //ajax조회하고 grid
    //$.ajax({
    //  url: 'data.json'
    //}).done(result => grid.resetData(result) ) //람다식표현
    // }).done(function (result) {
    //   // case 2 : resetData() 메서드로 입력
    //   grid.resetData(result);
    // })
    grid.on('click', ev => {
      console.log(ev.rowKey)
      console.log(ev.columnName)
      var value = grid.getValue(ev.rowKey,ev.columnName);
      console.log(value);
    })
  </script>
				</div>
			</div>
		</div>
	</th:block>
</body>
</html>
