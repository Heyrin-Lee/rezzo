<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>제품출고 조회</title>
<style>
	.c_btn {
   color: #fff;
   font-size: 13px;
   background: #333;
   border: none;
   padding: 6px;
   border-radius: 4px
}
</style>
</head>
<body>
<!-- 본문내용 -->
<th:block layout:fragment="main">  
	<div class="container-fluid px-4">
		<h1 class="mt-4">영업관리</h1>
		<ol class="breadcrumb mb-4">
			<li class="breadcrumb-item" style="margin-left: 5px;"><a href="/"><i class="fas fa-home"></i></a></li>
			<li class="breadcrumb-item">> 영업관리</li>
			<li class="breadcrumb-item active">> 제품 출고 조회</li>
		</ol>
		
		<div class="card mb-4">
      <div id="cont" style="padding-bottom:0px">
            <div class="col">
				<div class="card-body">
                     <form name="searchFrm" id="searchFrm">
                     <table class="table" style="vertical-align : middle">
                     	<colgroup>
                     		<col style="width: 150px;">
	                     	<col>
	                     	<col style="width: 150px;">
	                     	<col>
	                     	<col style="width: 150px;">
	                     	<col>
                     	</colgroup>
                     	<tbody>
                     	<button type="button" class="btn btn-primary" id="dtSearchBtn" style="float:right;margin-bottom: 15px;margin-left: 5px;"><i class="fas fa-search"></i>조회</button>
                     	<button class="btn btn-primary" id="ReBtn" style="float:right;margin-bottom: 15px;"><i class="fas fa-search"></i> 새자료</button>
                     	</td>
                     		<tr>
                     			<th>제품명</th>
                     			<td><input type="text" class="form-control" id="prdtNm" name="prdtNm" style="width:150px"></td>
                     			<th></th>
                     			<td></td>
                     			<th></th>
                     			<td></td>
                     		</tr>
                     		<tr>
                     			<th>거래처</th>
                     			<td><input type="text" class="form-control" id="vendNm" name="vendNm" style="width:150px;"></td>
                     			<th></th>
                     			<td></td>
                     			<th></th>
                     			<td></td>
                     		</tr>
                     		<tr>
                     			<th>제품 출고일자</th>
                     			<td><input type="date" id="oustStart" name="oustStart" class="form-control" style="width:150px"> - <input type="date" id="oustEnd" name="oustEnd" class="form-control" style="width:150px">
                     			<th></th>
                     			<td></td>
                     			<th></th>
                     			<td></td>		
                     		</tr>
                     	</tbody>
                     </table>
                     </form>
                  </div>
               </div>
            </div>
            </div>
          <div id="grid" class="card mb-4"></div>
     <script>
     
     	const grid = new tui.Grid({
	      el: document.getElementById('grid'),
	      scrollX: false,
	      bodyHeight: 300,
	      rowHeight: 35,
	      rowHeaders: ['rowNum'],
	      header: {
	        height: 40
	      },
	      columns: [
	    	{
	          header: '출고번호',
	          name: 'edctsOustNo',
	          align:'center'
	    	},
	        {
	          header: '거래처',
	          name: 'vendNm',
	          editor: 'text',
	          align:'left'
	        },
	        {
	          header: '완제품LOT번호',
	          name: 'edctsLotNo',
	          editor: 'text',
	          align:'center'
	        },
	        {
	          header: '제품코드',
	          name: 'edctsCd',
	          editor: 'text',
	          align:'center'
	        },
	        {
	          header: '제품명',
	          name: 'prdtNm',
	          editor: 'text',
	          align:'right'
	        },
	        {
	          header: '주문번호',
	          name: 'orderNo',
	          editor: 'datePicker',
	          align:'center'
	        },
	        {
	          header: '출고일자',
	          name: 'edctsOustDt',
	          editor: 'datePicker',
	          align:'center'
	        },
	        {
	          header: '출고수량',
	          name: 'edctsOustCnt',
	          editor: 'datePicker',
	          align:'right'
	        }
		  ]   
	    });
	    
	    //조회버튼 클릭 -> 조건별 조회
	    $("#dtSearchBtn").on("click",function(e) {
	    	var prdtNm = $("#prdtNm").val();
			var vendNm = $("#vendNm").val();
			var oustStart = $("#oustStart").val();
			console.log(oustStart);
			var oustEnd = $("#oustEnd").val();
			if($("#oustStart").val()<=$("#oustEnd").val()){
				$.ajax({
	    		url:"optionSearch",
	    		method:"post",
	    		dataType:"json",
	    		data:{"prdtNm":prdtNm,"vendNm":vendNm,"oustStart":oustStart,"oustEnd":oustEnd},
	    		success:function(result) {
	    			grid.resetData(result);
	    			}
	    		})	
			}else {
				toastr.warning('검색범위가 올바르지 않습니다');
			}
	    	
	    });
	    
	    //새자료 버튼 클릭 -> 폼 input 비우기
		$("#ReBtn").on("click",function() {
			$("#searchFrm").each(function() {
				this.reset();
			})
		})
	    
	    
     </script>
     
</body>
</html>
