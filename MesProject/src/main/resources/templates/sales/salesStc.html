<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>완제품LOT번호별 재고조회</title>
</head>
<body>
<!-- 본문내용 -->
<th:block layout:fragment="main">  
	<div class="container-fluid px-4">
		<h1 class="mt-4">영업관리</h1>
		<ol class="breadcrumb mb-4">
			<li class="breadcrumb-item"><a href="home.do">홈</a></li>
			<li class="breadcrumb-item">> 완제품LOT번호별 재고관리</li>
			<li class="breadcrumb-item active">> 완제품LOT번호별 재고조회</li>
		</ol>
<!-- 본문내용 끝 -->

	<div class="card mb-4">
      <div id="cont" style="padding-bottom:0px">
         <section id="r_section">
            <div class="col">
               <div class="card mb-4">
                  <div class="card-header">
                     <i class="fas fa-tachometer-alt"></i> 완제품LOT번호별 재고조회
                  </div>
				<div class="card-body" id="vendModal">
                     <form name="searchFrm" id="searchFrm" action="" method="post">
                      <div class="r_input">
                        <div class="mb-3">
                           <label for="prdtNm" class="form-label">제품명</label>
    						<input type="text" class="form-control" id="prdtNm" name="prdtNm" style="width:150px;margin-left: 59px;margin-bottom: 10px;">
    						<!-- 모달버튼 -->
    						<button type="button" class="btn btn-primary" id="prdtSearchBtn" data-bs-toggle="modal" data-bs-target="#proModal"><i class="fas fa-search"></i></button>	
                        <div class="mb-3">
                           <label for="edctsLotNo" class="form-label">완제품LOT번호</label>
    						<input type="text" class="form-control" id="edctsLotNo" name="edctsLotNo" list="lotdata" style="width:150px" autocomplete="off"/>
    							<datalist id="lotdata">
    								<option th:each="lotNos : ${lotNo}" th:value="${lotNos.edctsLotNo}" th:text="${lotNos.edctsLotNo}"></option>
    							</datalist>					
                        </div>
                        <!-- 조회버튼 -->
    						<button type="button" class="btn btn-primary" id="searchBtn" style="margin-top:20px;"><i class="fas fa-search"></i>검색</button>	
                        </div>
                       </div>
                     </form>
                  </div>
               </div>
            </div>
         </section>
         <div id="grid" class="card mb-4"></div>
         
          <!-- 제품명 모달 -->
	    <div class="modal fade" id="proModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">제품 목록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                	<div id="proGrid"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="c_btn" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <!-- 제품명 모달 끝 -->
<script>
     	const grid = new tui.Grid({
	      el: document.getElementById('grid'),
	      scrollX: false,
	      bodyHeight: 300,
	      rowHeight: 35,
	      rowHeaders: ['rowNum'],
	      header: {
	        height: 40
	      },
	      columns: [
	      	{
	          header: '완제품LOT번호',
	          name: 'edctsLotNo',
	          align:'center'
	    	},
	    	{
	          header: '제품코드',
	          name: 'edctsCd',
	          align:'center'
	    	},
	        {
	          header: '제품명',
	          name: 'prdtNm',
	          align:'center'
	        },
	        {
	          header: '단위',
	          name: 'unit',
	          align:'center'
	        },
	        {
	          header: '규격',
	          name: 'spec',
	          align:'center'
	        },
	        {
	          header: '재고수량',
	          name: 'lotCnt',
	          align:'center'
	        }
		  ]   
	    });
     	
     	 // 제품코드 모달 그리드(조회)    
	    const proGrid = new tui.Grid({
	        el: document.getElementById('proGrid'),
	        scrollX: false,
	        scrollY: false,
	        rowHeaders: ['checkbox'],
	        columns: [
	            {
	                header: '제품코드',
	                name: 'edctsCd',
	                align:'center'
	            },
	            {
	                header: '제품명',
	                name: 'prdtNm',
	                align:'center'
	            }
	        ]
	    });
     	 
     	 $(function() {
     	 	getStcList();
     	 })
     	 
     	 //제품명 조회 모달
     	 $("#prdtSearchBtn").on("click",function(list){
     		 setTimeout(function () {
					proGrid.refreshLayout()
				}, 300);
     		 $.ajax({
     			 url:"getPrdtNm",
     			 method:"get",
     			 dataType:"json",
     			 success:function(list) {
     				 proGrid.resetData(list);
     			 }
     		 })
     	 })
     	 //제품명 모달창에서 체크박스 선택 -> 제품명 폼에 출력
	    proGrid.on("click", e => {
	    	var proInfo = proGrid.getCheckedRows(e);
	    	console.log(proInfo);
	    	prdtNm.value = proInfo[0].prdtNm;
	    })
	    
	    //완제품LOT번호별 목록 조회(조건별 포함)
	    function getStcList() {
	    	var searchOption = $("#searchFrm").serialize();
	    	$.ajax({
	    		url:"getLotStcList",
	    		method:"post",
	    		dataType:"json",
	    		data:searchOption,
	    		success:function(result) {
	    			grid.resetData(result);
	    		}
	    	})
	    }
	    
	    //완제품 재고 조건별 조회
	    $("#searchBtn").on("click",function() {
	    	getStcList();
	    })
	    	   
</script>
</body>
</html>
