<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>제품 입고 등록 및 수정</title>
<style>
	.c_btn {
   color: #fff;
   font-size: 13px;
   background: #333;
   border: none;
   padding: 6px;
   border-radius: 4px
}
</style>
</head>
<body>
<!-- 본문내용 -->
<th:block layout:fragment="main">  
	<div class="container-fluid px-4">
		<h1 class="mt-4">영업관리</h1>                                                         
		<ol class="breadcrumb mb-4">
			<li class="breadcrumb-item"><a href="home.do">홈</a></li>
			<li class="breadcrumb-item">> 제품 입고 관리</li>
			<li class="breadcrumb-item active">> 제품 입고 등록 및 수정</li>
		</ol>
		
		<div class="card mb-4">
      <div id="cont" style="padding-bottom:0px">
            <div class="col">
				<div class="card-body">
                     <form name="IstSearchFrm" id="IstSearchFrm">
                     <table class="table" style="vertical-align : middle;">
                     <colgroup>
                     	<col style="width: 150px;">
                     	<col>
                     	<col style="width: 150px;">
                     	<col>
                     	<col style="width: 150px;">
                     	<col>
                     	<col style="width: 150px;">
                     	<col>
                     	<col style="width: 150px;">
                     	<col>
                     </colgroup>
                     <tbody>
                     	<tr>
                     		<th>제품 입고번호</th>
                     		<td><input type="text" class="form-control" id="edctsIstNo" name="edctsIstNo" placeholder="입고 등록시 자동생성" readonly style="width:200px;margin-left: 6px;"></td>
                     		<th>완제품LOT번호</th>
                     		<td><input type="text" class="form-control" id="edctsLotNo" name="edctsLotNo" style="width:200px;margin-top: 18px;" readonly>
    						<!-- 모달버튼 -->
    						<button type="button" class="btn btn-primary" id="lotSearchBtn" data-bs-toggle="modal" data-bs-target="#lotModal" style="margin-left: 3px;margin-bottom: 3px;"><i class="fas fa-search"></i></button></td>
    						<th></th>
    						<td></td>
    						<th></th>
    						<td></td>
    						<th></th>
    						<td></td>
                     	</tr>
                     	<tr>
                     		<th>검사수량</th>
                     		<td><input type="text" class="form-control" id="inspCnt" name="inspCnt" style="width:200px;margin-left: 3px;" readonly></td>
                     		<th>제품 입고수량</th>
                     		<td><input type="text" class="form-control" id="edctsIstCnt" name="edctsIstCnt" style="width:200px;margin-left: 0px;"></td>
                     		<th></th>
    						<td></td>
    						<th></th>
    						<td></td>
    						<th></th>
    						<td></td>
                     	</tr>
                     </tbody>
                        <div class="mb-4">
                           <label for="edctsIstDt" class="form-label">제품 입고일자</label> 
                           <input type="date" id="edctsIstDtStart" name="edctsIstDtStart" class="form-control" style="width:150px;margin-left: 5px;"> - <input type="date" id="edctsIstDtEnd" name="edctsIstDtEnd" class="form-control" style="width:150px;">
                           <div class="linelist" style="float:right;">
                           <button type="button" class="btn btn-primary" id="dtSearchBtn"><i class="fas fa-search"></i> 검색</button>
                           <button type="button" class="btn btn-primary" id="saveBtn"><i class="fas fa-save"></i> 등록</button>
                       </div>                  
                        </div>
                       </div>
                       </table>
                      
                     </form>
                  </div>
            </div>
		<!-- 완제품LOT번호 모달 -->
		<div class="modal fade" id="lotModal" tabindex="-1" aria-labelledby="elLabel" aria-hidden="true">
		  <div class="modal-dialog modal-lg">xampleModa
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="lotModalLabel">검사완료 완제품LOT번호</h5>
		        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
		      </div>
		      <div class="modal-body">
		        <div id="lotNoGrid"></div>
		      </div>
		      <div class="modal-footer">
		      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
		      </div>
		    </div>
		  </div>
		</div> <!-- 모달 div끝 -->
      </div>
    </div>
      <div id="grid" class="card mb-4"></div>
   </div>
      
     <script>
     
     $(function() {
     	salesIstList();
     })
     
     const grid = new tui.Grid({
	      el: document.getElementById('grid'),
	      scrollX: false,
	      bodyHeight: 300,
	      rowHeight: 35,
	      rowHeaders: ['rowNum'],
	      header: {
	        height: 40
	      },
	      columns: [
	        {
	          header: '제품 입고번호',
	          name: 'edctsIstNo',
	          align:'center'
	        },
	        {
	          header: '제품 입고일자',
	          name: 'edctsIstDt',
	          align:'center'
	        },
	        {
	          header: '제품 입고수량',
	          name: 'edctsIstCnt',
	          align:'center'
	        },
	        {
	          header: '제품코드',
	          name: 'edctsCd',
	          align:'center'
	        },
	        {
	          header: '완제품LOT번호',
	          name: 'edctsLotNo',
	          align:'center'
	        }
		  ]   
	    });
	    
	    // 완제품LOT번호 모달 그리드(조회)    
	    const lotNoGrid = new tui.Grid({
	        el:document.getElementById('lotNoGrid'),
	        scrollX: false,
	        scrollY: false,
	        rowHeaders: ['checkbox'],
	        columns: [
	        	 {
	                header: '주문번호',
	                name: 'orderNo',
	                width:120,
	                align:'center'
	            },
	            {
	                header: '완제품LOT번호',
	                name: 'edctsLotNo',
	                align:'center'
	            },
	            {
	                header: '제품코드',
	                name: 'edctsCd',
	                align:'center'
	            }, 
	            {
	                header: '제품명',
	                name: 'prdtNm',
	                align:'center'
	            }, 
	            {
	                header: '검사수량',
	                name: 'inspCnt',
	                align:'center'
	            },
	             {
	                header: '최종판정',
	                name: 'inspJm',
	                align:'center'
	            },
	            {
	               	header: '검사 담당자',
	                name: 'inspPsch',
	                align:'center'
	            }
	        ]
	    }); 
	    
	    
	    
	    //제품 입고 전체 목록 - 현재 날짜 기준으로
	    function salesIstList() {
	    		var IstData = $("#IstSearchFrm").serialize();
	    	$.ajax({
	    		url:"salesIstList",
	    		dataType:"json",
	    		method:"post",
	    		data:IstData,
	    		success:function(list) {
	    			grid.resetData(list);
	    		}
	    	})
	    }
	   
	    //제품 입고 목록 조건별 조회
	    function istOptionList() {
	    	var optionIstData = $("#IstSearchFrm").serialize();
	    	$.ajax({
	    		url:"istOptionList",
	    		method:"post",
	    		dataType:"json",
	    		data:optionIstData,
	    		success:function(optionList) {
	    			grid.resetData(optionList);
	    		}
	    	})
	    } 
	    
	    //제품 입고번호 칸 클릭 -> 폼에 상세값 출력
		grid.on("click",(e) => {
			const {columnName} = e;			
			IstNoRowKey = e.rowKey;
			let edctsIstNoResult = grid.getValue(IstNoRowKey ,'edctsIstNo');
			let edctsLotNoResult = grid.getValue(IstNoRowKey, 'edctsLotNo');
			let edctsIstCntResult = grid.getValue(IstNoRowKey, 'edctsIstCnt');
			console.log(edctsIstNoResult);
			if(columnName == 'edctsIstNo') {
				edctsIstNo.value = edctsIstNoResult;
				edctsLotNo.value = edctsLotNoResult;
				edctsIstCnt.value = edctsIstCntResult;
			}
		})
		
		//완제품LOT번호 검색 버튼 클릭 -> 완제품LOT번호 목록 모달창
		$("#lotSearchBtn").on("click",function(lotList) {
			setTimeout(function () {
							lotNoGrid.refreshLayout()
							}, 300);
				$.ajax({
					url:"getLotList",
					method:"get",
					dataType:"json",
					success:function(lotList) {
						lotNoGrid.resetData(lotList);
					}
				})
			})
			
		var orderNo;
		//체크박스 선택시 완제품LOT번호 가져오기
		lotNoGrid.on("click", e => {
			let rowInfo = lotNoGrid.getCheckedRows(e);
			edctsLotNo.value = rowInfo[0].edctsLotNo;
			inspCnt.value = rowInfo[0].inspCnt;
		})
		//모달 그리드 더블클릭시 완제품LOT번호 가져오기
		 lotNoGrid.on('dblclick', (ev) => {
    					var rowKey = ev.rowKey;
    					console.log(rowKey);
    					lotNoGrid.check(rowKey);
    					var rowKeyData = lotNoGrid.getCheckedRows(ev);
    					console.log(rowKeyData);
    					edctsLotNo.value = rowKeyData[0].edctsLotNo;
    					inspCnt.value = rowKeyData[0].inspCnt;
					});
		
	    //제품 입고 등록&수정
	    $("#saveBtn").click(ev => {
	    	//제품 입고 등록버튼 클릭 -> 제품 입고번호 자동생성 & 등록 시 출력
	    	//var submitData = $("#submitFrm").serialize();
	    	var inspData = lotNoGrid.getCheckedRows();
	    	var edctsLotNo = $("#edctsLotNo").val();
	    	console.log(edctsLotNo);
	    	console.log(inspData);
	    	var edctsCd = lotNoGrid.getValue(inspData,'edctsCd');
	    	console.log(edctsCd);
	    	var edctsIstDt = $("#edctsIstDtStart").val();
	    	var edctsIstCnt = $("#edctsIstCnt").val();
	    	console.log(edctsIstCnt);
	    	var edctsIstNo = $("#edctsIstNo").val();
	    	var orderNo = inspData[0].orderNo;
			console.log(orderNo);
			if($("#edctsIstCnt").val() != '') {
				$.ajax({
	    		url:"saveIst",
	    		dataType:"json",
	    		method:"post",
	    		async:false,
	    		data:{"edctsCd":edctsCd,"edctsLotNo":edctsLotNo,"edctsIstDt":edctsIstDt,"edctsIstCnt":edctsIstCnt,"edctsIstNo":edctsIstNo},
	    		success:function(result) {	
	    			toastr.success('저장되었습니다');
	    			salesIstList();
	    			//입고등록 후 진행상황 입고완료로 수정
	    			$.ajax({
	    				url:"modifyProg",
	    				method:"put",
	    				dataType:"json",
	    				data:{"orderNo":orderNo},
	    				error:function(er) {
	    					console.log('에러!');
	    				},
	    				success:function(ordrList) {
	    					salesIstList();
	    				}
	    			})
	    		}
	    	})
		 }else {
		 	toastr.error('입고수량을 입력해주세요');
		 }
	    	
	   })
	    
		$("#dtSearchBtn").on("click",function() {
			istOptionList();
		})
		
	    //제품 입고일자 현재 날짜로 설정
	    document.getElementById("edctsIstDtStart").valueAsDate = new Date();
	    document.getElementById("edctsIstDtEnd").valueAsDate = new Date();
     </script>
</body>
</html>
