<body>

		<div class="card mb-4">

                    <div class="card-body">

					   <form name="searchFrm" id="searchFrm">
					   <table class="table" style="vertical-align : middle;">

					   		<col style="width: 150px;">

					   	<tbody>

					   			<td>
					   				<input type="text" class="form-control" id="vendNm2" name="vendNm2" style="width:150px;">
                            		<button type="button" class="btn btn-primary" id="openCompany" data-bs-toggle="modal" data-bs-target="#comModal"><i class="fas fa-search"></i></button>	
					   			</td>
					   			<th></th>

                           			<button type="button" class="btn btn-primary" id="openProduct" data-bs-toggle="modal" data-bs-target="#proModal"><i class="fas fa-search"></i></button>	
					   			</td>
					   			<th></th>
					   			<td></td>

					   			<th>주문일자</th>
					   			<td>

					   			</td>

                  </div>
               </div>
            </div>
      </div>
      <div class="card-body">
   		<div id="grid" class="card mb-4"></div>   		
	 </div>

   
   <!-- 제품코드 모달(등록) -->
   <div class="modal fade" id="edctsCdModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">제품 목록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                	<div id="CdModal"></div>
                </div>
                <div class="modal-footer">
                	<button type="button" id="confirmBtn" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
                </div>
            </div>
        </div>
    </div>
   
   <!-- 제품명 모달 -->
	    <div class="modal fade" id="proModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">제품 목록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="proGrid" class="modal-body"></div>
                <div class="modal-footer">
                	<button type="button" id="confirmBtn" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
 	
 	<!-- 거래처 모달(등록)-->
  <div class="modal fade" id="vendGridModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">거래처 목록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                	<div id="vendGrid"></div>
                </div>
                <div class="modal-footer">
                	<button type="button" id="confirmBtn" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    
  <!-- 거래처 모달(조회)-->
  <div class="modal fade" id="comModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"> 
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">거래처 목록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div id="comGrid" class="modal-body"></div>
                <div class="modal-footer">
                	<button type="button" id="confirmBtn" class="btn btn-primary" data-bs-dismiss="modal">확인</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">닫기</button>
                </div>
            </div>
        </div>
    </div>
    <script>

		$(function() {
			searchAll();
			comList();
			proList();
		})
		
		//거래처 목록 모달창으로 가져오기
		function comList() {
			$("#openCompany").on("click",function(comlist) {
				 setTimeout(function () {
					comGrid.refreshLayout()
				}, 300);
				$.ajax({
					url:"comSearch",
					method:"get",
					datatype:"json",
					success:function(comlist) {
						comGrid.resetData(comlist);
					}
				})
			})
		}
		
		//제품명 목록 모달창으로 가져오기
		function proList() {
			$("#openProduct").on("click",function(prolist) {
			setTimeout(function () {
					proGrid.refreshLayout()
				}, 300);
				$.ajax({
					url:"proSearch",
					method:"get",
					datatype:"json",
					success:function(prolist) {
						proGrid.resetData(prolist);
					}
				})
			})
		}
		
		
		
		
	    const grid = new tui.Grid({
	      el: document.getElementById('grid'),
	      scrollX: false,
	      bodyHeight: 300,
	      rowHeight: 35,
	      rowHeaders: ['checkbox'],
	      editingEvent : 'gridout',
	      header: {
	        height: 40
	      },
	      columns: [
	        {
	          header: '주문번호',
	          name: 'orderNo',
	          editor: 'text',
	          align:'center'
	        },
	        {
	          header: '제품코드',
	          name: 'edctsCd',
	          editor: 'text',
	          align:'center'
	        },
	        {
	          header: '거래처코드',
	          name: 'vendCd',
	          editor: 'text',
	          align:'center'
	        },
	        {
	          header: '거래처',
	          name: 'vendNm',
	          editor: 'text',
	          align:'center'
	        },
	        {
	          header: '주문일자',
	          name: 'orderDt',
	          editor: 'datePicker',
	          align:'center'
	        },
	        {
			    header: '진행상황',
			    name: 'progAppe',
			    align:'center',
			    defaultValue: '접수완료'
              },
	        {
		       header: '납기일자',
		       name: 'paprdDt',
		       editor: 'datePicker',
		       align:'center'
		        },
		        {
		       header: '제품명',
		       name: 'prdtNm',
		       editor: 'text',
		       align:'center'
		        },
			{
			    header: '주문수량',
	          name: 'orderCnt',
	          editor: 'text',
	          align:'center'
			},	
		  ]   
	    });
   		
		 // 제품명 모달 그리드(조회)    
	    const proGrid = new tui.Grid({
	        el: document.getElementById('proGrid'),
	        scrollX: false,
	        scrollY: false,
	        rowHeaders: ['checkbox'],
	        columns: [
	            {
	                header: '완제품코드',
	                name: 'edctsCd',
	                width: 200,
	                align:'center'
	            },
	            {
	                header: '제품명',
	                name: 'prdtNm',
	                width: 200,
	                align:'center'
	            }
	        ]
	    });
	    
	    // 제품코드 모달 그리드(등록)    
	    const CdModal = new tui.Grid({
	        el: document.getElementById('CdModal'),
	        scrollX: false,
	        scrollY: false,
	        rowHeaders: ['checkbox'],
	        columns: [
	            {
	                header: '완제품코드',
	                name: 'edctsCd',
	                width: 200,
	                align:'center'
	            },
	            {
	                header: '제품명',
	                name: 'prdtNm',
	                width: 200,
	                align:'center'
	            }
	        ]
	    });
		 
	 // 거래처 모달 그리드(조회)
	    const comGrid = new tui.Grid({
	        el: document.getElementById('comGrid'),
	        scrollX: false,
	        scrollY: false,
	       	rowHeaders: ['checkbox'],
	        columns: [
	            {
	                header: '거래처코드',
	                name: 'vendCd',
	                width: 100,
	                align:'center'
	            },
	            {
	                header: '거래처명',
	                name: 'vendNm',
	                width: 100,
	                align:'center'
	            },
	            {
	                header: '사업자등록번호',
	                name: 'bizNo',
	                width: 110,
	                align:'center'
	            },
	            {
	                header: '전화번호',
	                name: 'telNo',
	                width: 100,
	                align:'center'
	            }
	        ]
	    });
	    
	    // 거래처 모달 그리드(등록)    
	     const vendGrid = new tui.Grid({
      	el: document.getElementById('vendGrid'),
      	//scrollX: false,
      	rowHeaders: ['checkbox'],
      	columns: [
        {
          header: '거래처코드',
          name: 'vendCd'
        },
        {
          header: '거래처명',
          name: 'vendNm'
        },
        {
          header: '사업자등록번호',
          name: 'bizNo'
        },
        {
          header: '전화번호',
          name: 'telNo'
        }
      	]
   		});
   
   		//행추가 버튼
   			let vendRowKey = null;
		   $('#addBtn').click(ev => {
		   	var row = grid.getRowCount();
		   				grid.appendRow();
		   				console.log(row);				   			
		   	//주문서 추가시 주문번호 자동 생성 ex.ORS202207151
		   	let orderDt =$("input[name=start]").val();
		   	$.ajax({
		   		url:"getordrNo",
		   		dataType:"json",
		   		method:"get",
		   		data:{"orderDt":orderDt},
		   		error:console.log("error"),
		   		success:function(makeno) {
		   			var no = makeno.index;
		   			var rcode = orderDt.replaceAll("-","");
		   			var result = "ORS" + rcode + no;
		   			console.log(result);
		   			console.log(row);
		   			console.log(no);
		   			grid.setValue(row,'orderNo',result);
		   			
		   		}
		   	})
		   	
		   	});
		   	
		   	
		   	//거래처코드 칸 클릭 -> 거래처 목록 모달창 띄우기
		   		grid.on("click",(e) => {
				const {columnName} = e;
				vendCdRowKey = e.rowKey;
				if(columnName == 'vendCd') {
					$("#vendGridModal").modal("show");
					$.ajax({
						url:"comSearch",
						dataType:"json",
						method:"get",
						success:function(vendlist) {
							setTimeout(function() {
								vendGrid.refreshLayout();
							},300);
							vendGrid.resetData(vendlist);
						}
					})
				}
			})
		   	
		   	
		   		//거래처 목록 모달창에서 거래처 선택 -> 추가된 행 거래처명,코드에 값 들어가기
		   		vendGrid.on("click",ev => {
		   			let row = vendGrid.getCheckedRowKeys(ev);
		   			console.log(row);
		   			let nmInfo = vendGrid.getValue(row,'vendNm');
		   			console.log(nmInfo);
		   			let cdInfo = vendGrid.getValue(row,'vendCd');
		   			console.log(cdInfo);
		   			grid.setValue(vendCdRowKey, 'vendNm', nmInfo);
		   			grid.setValue(vendCdRowKey, 'vendCd', cdInfo);
		   		})
		   
			
			//제품코드 칸 클릭 -> 제품코드 모달창 띄우기
			var edctsCdRowKey = '';
			grid.on("click",(e) => {
				const {columnName} = e;
				edctsCdRowKey = e.rowKey;
				if(columnName == 'edctsCd') {
					$("#edctsCdModal").modal("show");
					$.ajax({
						url:"proSearch",
						dataType:"json",
						method:"get",
						success:function(edctsCdList) {
							setTimeout(function() {
								CdModal.refreshLayout();
							},300);
							CdModal.resetData(edctsCdList);
						}
					})
				}
			})
			//제품코드 모달창에서 제품코드 선택 -> 추가된 행 제품명,코드에 값 들어가기
			CdModal.on("click", ev => {
				console.log(ev);
				let outProdCd = CdModal.getValue(ev.rowKey,'edctsCd');
				let outProdNm  = CdModal.getValue(ev.rowKey,'prdtNm');
				
				grid.setValue(edctsCdRowKey, 'edctsCd', outProdCd);
				grid.setValue(edctsCdRowKey, 'prdtNm', outProdNm)
			})
		   
		   //더블클릭 하면 체크박스 체크
		   grid.on('editingFinish', (ev) => {
    					var rowKey = ev.rowKey;
    					grid.check(rowKey);
					});
		   
		
		//체크박스 선택시 거래처명 가져오기
		comGrid.on('click', e => {
			let rowInfo = comGrid.getCheckedRows(e)
			console.log(rowInfo);
			vendNm.value =  rowInfo[0].vendNm;
		})
		//모달 그리드 더블클릭시 거래처명 가져오기 *조회 거래처모달*
		 comGrid.on('dblclick', (ev) => {
    					var rowKey = ev.rowKey;
    					console.log(rowKey);
    					comGrid.check(rowKey);
    					var rowKeyData = comGrid.getCheckedRows(ev);
    					console.log(rowKeyData);
    					vendNm2.value = rowKeyData[0].vendNm;
    					$("#comModal").modal('hide');
					});
		
		//체크박스 선택시 제품명 가져오기
		proGrid.on('click', e => {
			let rowInfo = proGrid.getCheckedRows(e)
			prdtNm.value = rowInfo[0].prdtNm;
		})
		//모달 그리드 더블클릭시 제품명 가져오기 *조회 제품모달*
		 proGrid.on('dblclick', (ev) => {
    					var rowKey = ev.rowKey;
    					console.log(rowKey);
    					proGrid.check(rowKey);
    					var rowKeyData = proGrid.getCheckedRows(ev);
    					console.log(rowKeyData);
    					prdtNm2.value = rowKeyData[0].prdtNm;
    					$("#proModal").modal('hide');
					});
		
		//모달 그리드 더블클릭시 제품명 가져오기 *등록 제품모달*
		grid.on('click', (e) => {
			const {columnName} =e;
			prdtRowKey = e.rowKey;
			console.log(prdtRowKey);
		})
		CdModal.on("dblclick",(ev) => {
			var rowKey = ev.rowKey;
			console.log(rowKey);
			CdModal.check(rowKey);
			var rowKeyData = CdModal.getCheckedRows(ev);
			console.log(rowKeyData);
			var outProdData = CdModal.getValue(rowKeyData,'prdtNm');
			var outProdNm = rowKeyData[0].prdtNm;
			var outProdCd = rowKeyData[0].edctsCd;
			console.log(outProdNm);
			console.log(outProdCd);
			grid.setValue(prdtRowKey, 'prdtNm', outProdNm);
			grid.setValue(prdtRowKey, 'edctsCd', outProdCd);
		});
		
		//모달 그리드 더블클릭시 거리처명 가죠오기 *등록 거래처모달*
		
		
		function search() {
			var searchData = $("#searchFrm").serialize();
			var tf = true;
			$.ajax({
				url:"findOrdr",
				dataType:"json",
				method:"post",
				data: searchData,
				success:function(result) {
				if($("#start").val() > $("#end").val()) {
						tf = false;
						toastr.error('검색범위가 올바르지 않습니다');
					}
					grid.resetData(result);
					
					
				}
			})
		};
		
		//조건별 주문서 조회
		let ordrBtn = document.getElementById("ordrBtn");
		ordrBtn.addEventListener('click', function(e) {
			search();
		})
		
		//현재날짜 기준 주문서 조회(첫페이지)
		function searchAll() {
			var searchData = $("#searchFrm").serialize();
			$.ajax({
				url:"orderSelect",
				method:"post",
				dataType:"json",
				data:searchData,
				success:function(result) {
					
					grid.resetData(result);
				}
			})
		}
		
		
		
		//주문서 삭제
		let delBtn = document.getElementById("delBtn");
		delBtn.addEventListener('click',function(e) {
			var data = grid.getCheckedRows();
			var searchData = $("#searchFrm").serialize();
			
			$.ajax({
				url:"deleteOrdr",
				method:"delete",
				data:JSON.stringify(data),
				contentType:"application/json",
				success:function() {
					toastr.success('삭제되었습니다');
					console.log(data);
					search();
				},
				error:function(er) {
					console.log(er);
				}
			})
		})
		

		//주문서 수정입력
		var okBtn = document.getElementById('okBtn');
		okBtn.addEventListener('click',function(result) {
			var data = grid.getCheckedRows();
			$.ajax({
				url:"saveOrdr",
				method:"post",
				data:JSON.stringify(data),
				contentType:"application/json",
				success:function() {
					grid.uncheckAll();
					toastr.success('저장되었습니다');
					console.log(data);
					},
					error:function(er){
						console.log(er);
					}
				})
			})
			
			
		//Date start & Date end 오늘 날짜로 설정
		document.getElementById("start").valueAsDate = new Date();
		document.getElementById("end").valueAsDate = new Date();
	   </script>
  
	</div>
</th:block>

   
</body>
</html>
