<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
a {
	text-decoration: none;
}

body {
	font-size: 14px;
	color: #333;
}

li {
	list-style: none;
}

.card-header .tab {
	display: flex;
	justify-content: space-between;
}

.card-header .tab li a {
	font-size: 15px;
	color: #333;
	font-weight: 500;
}

/* 탭버튼 눌렀을시 글자 색상변경 */
.card-header .tab li.on a {
	font-weight: bold;
	color: crimson;
}
/* 탭박스 영역 기본 옵션은 디스플레이 숨김 */
.card-body .tabBox {
	display: none;
}
/* 탭버튼이 눌러졌을시 관련된 탭박스 활성화 */
.card-body .tabBox.on {
	display: block;
}
</style>
</head>
<body>
<!-- 본문내용 -->
<th:block layout:fragment="main">  
	<div class="container-fluid px-4">
		<h1 class="mt-4">영업관리</h1>
		<ol class="breadcrumb mb-4">
			<li class="breadcrumb-item"><a href="home.do">홈</a></li>
			<li class="breadcrumb-item">> 주문서관리</li>
			<li class="breadcrumb-item active">> 주문서 조회/등록</li>
		</ol>
		
		<form>
		<div class="mb-3">
			<label for="all" style="padding-left:24px;">발주신청일</label> <input type="date" id="frDate"
				name="frDate" style="width: 200px">-<input type="date"
				id="toDate" name="toDate" style="width: 200px">
		</div>
		<div class="mb-3">
			<label for="frDate" style="padding-left:24px;">자재명</label> <input type="text" id="nmae"
				name="name">
		<input type="button" class="btn btn-secondary" value="조회"></input>
		</div>
	</form>
	<div class="row">
		<div class="col-xl-6">
			<div class="card mb-4">
				<div class="card-header">
					<i class="fas fa-chart-area me-1"></i> 자재 발주 목록
				</div>
				<div class="card-body">
					<div id="grid"></div>
				</div>
			</div>
		</div>
		<div class="col-xl-6">
			<div class="card mb-4">
				<div class="card-header">
					<i class="fas fa-chart-bar me-1"></i> 자재 발주 상세보기
				</div>
				<div class="card-body">
					<div id="grid2"></div>
				</div>
			</div>
		</div>
	</div>
	
	<script>
		const gridData = [];

		const grid = new tui.Grid({
			el : document.getElementById('grid'),
			scrollX : false,
			bodyHeight : 300,
			rowHeight : 35,
			rowHeaders : [ 'rowNum'],	
			header : {
				height : 40
			},
			columns : [ {
				header : '발주번호',
				name : 'c1'
			}, {
				header : '발주신청일',
				defaultValue : 2,
				name : 'c2'
			} ],
			data : gridData
		});

		const grid2 = new tui.Grid({
			el : document.getElementById('grid2'),
			scrollX : false,
			bodyHeight : 300,
			rowHeight : 35,
			rowHeaders : [ 'rowNum' ],
			header : {
				height : 40
			},
			columns : [ {
				header : '자재코드',
				name : 'c1'
			}, {
				header : '자재명',
				defaultValue : 2,
				name : 'c2'
			}, {
				header : '발주수량',
				name : 'c3'
			}, {
				header : '업체명',
				name : 'c3'
			}, {
				header : '발주신청일',
				name : 'c3'
			}, {
				header : '납기요청일',
				name : 'c3'
			} ],
			data : gridData
		});
	</script>
   </th:block>
</body>
</html>
